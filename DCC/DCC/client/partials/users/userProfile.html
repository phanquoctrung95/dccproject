<div class="container">
    <div class="widget widget-nopad">
        <div class="widget-header">
            <h3>User Profile</h3>
        </div>
        <div class="widget-content">
            <div class="widget big-stats-container">
                <div class="widget-content">
                    <div class="col-xs-12 col-sm-12 ">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 col-lg-3 ">
                                    <img alt="User Picture" ng-src="{{ userInfo.avatar }}" class="img-responsive">
                                </div>
                                <div class=" col-md-9 col-lg-9 ">
                                    <table class="table ">
                                        <tbody>
                                            <tr>
                                                <td>Name</td>
                                                <td>{{ userInfo.username }}</td>
                                            </tr>
                                            <tr>
                                                <td>Area</td>
                                                <td>{{ userInfo.userType }}</td>
                                            </tr>
                                            <tr>
                                                <td>Date of Birth</td>
                                                <td>{{ userInfo.dob }}</td>
                                            </tr>
                                            <tr>
                                                <td>Phone</td>
                                                <td>{{ userInfo.phone }}</td>
                                            </tr>
                                            <tr>
                                                <td>Location</td>
                                                <td>{{ userInfo.location }}</td>
                                            </tr>
                                            <tr>
                                                <td>Team</td>
                                                <td>{{ userInfo.belong2Team }}</td>
                                            </tr>
                                            <tr>
                                                <td>Email</td>
                                                <td><a ng-href="{{  userInfo.email }}">{{ userInfo.email }}</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <a href="/#editUserProfile"><button class="btn btn-primary pull-right col-md-1">Edit</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
