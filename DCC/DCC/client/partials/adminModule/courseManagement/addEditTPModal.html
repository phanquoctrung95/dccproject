<div class="modal fade" id="addEditTPModal" role="dialog" ng-controller ="addEditTPCtrl">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" >{{addEditTPFormTitle}}</h4>
            </div>

            <form name="addEditForm"  role="form" class="form-horizontal" novalidate>
                <div class="modal-body">
                    <!-- Course Name -->
                    <div class="form-group" ng-class="{ 'has-error' : addEditForm.name.$invalid && !addEditForm.name.$pristine }">
                        <label class="col-sm-4 control-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" ng-model="adminTrainingProgramModel.name"  required>
                            <p ng-show="addEditForm.name.$invalid && !addEditForm.name.$pristine" class="help-block">Training Program name is required.</p>
                        </div>
                    </div>

                    <!--Course Type-->
                    <div class="form-group" ng-class="{ 'has-error' : addEditForm.courseTypeId.$invalid && !addEditForm.courseTypeId.$pristine }">
                        <label class="col-sm-4 control-label">Trainee Type</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="courseTypeId"
                            ng-options ="courseType.name for courseType in courseTypeList track by courseType.id "
                            ng-model="adminTrainingProgramModel.courseTypeId">
                        </select>
                     </div>
                </div>

                    <div class="form-group" ng-class="{ 'has-error' : addEditForm.description.$invalid && !addEditForm.description.$pristine }">
                        <center><label>Description</label></center><br>
                        <div text-angular ng-model="adminTrainingProgramModel.description"  required></div>
                        <p ng-show="addEditForm.description.$invalid && !addEditForm.description.$pristine" class="help-block">
                            Training Program Description is required.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" ng-click="addEditTPClick()" data-dismiss="modal" ng-disabled="addEditForm.$invalid">{{addEditTPFormAction}}</button>
                    <button type="submit" class="btn btn-default" ng-click="cancel()" data-dismiss="modal" >Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
