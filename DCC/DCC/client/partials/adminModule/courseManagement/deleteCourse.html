<div class="modal fade" id="deleteModal" role="dialog" ng-controller="deleteCtrl">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete </h4>
            </div>
            <form name="deleteCourseForm" role="form" class="form-horizontal" novalidate>
                <div class="modal-body" ng-controller="courseManagementCtrl">
                    <div>
                        <p name="courseNameDelete">
                            <span><b>{{deleteName}}</b></span>
                        </p>
                    </div>
                </div>
                <div class="modal-footer" ng-show="flagDelete">
                    <button type="submit" class="btn btn-danger" ng-click="deleteClick()" data-dismiss="modal">Yes</button>
                    <button type="submit" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </form>
        </div>
    </div>
</div>
