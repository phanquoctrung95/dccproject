<div class="modal fade" id="ActivationModal" role="dialog" ng-controller ="activateUserCtrl">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" ng-show="selectedActivationUser.status=='activated'">Deactivate </h4>
                <h4 class="modal-title" ng-show="selectedActivationUser.status=='deactivated'">Reactivate </h4>
            </div>
            <form name="activateUserForm" role="form" class="form-horizontal" novalidate>
                <div class="modal-body" ng-controller ="getProfilesController">
                    <div>
                        <p name="userNameActivate" ng-show="selectedActivationUser.status=='activated'">
                            Are you sure to deactivate
                            <span><b>{{selectedActivationUser.username}}</b></span>
                        </p>
                        <p name="userNameActivate" ng-show="selectedActivationUser.status=='deactivated'">
                            Are you sure to reactivate
                            <span><b>{{selectedActivationUser.username}}</b></span>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" ng-click="toggleUserActivationStatus()" data-dismiss="modal">Yes</button>
                    <button type="submit" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </form>
        </div>
    </div>
</div>
